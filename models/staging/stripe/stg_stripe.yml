version: 2

models:
  - name: stg_stripe_payments
    description: Staged payment data.
    columns: 
      - name: payment_id
        description: id for payment. Primary key for payments. The id is unique and not null. 
        tests:
          - unique
          - not_null
      - name: order_id
        description: Id for order. This is unique and not null. 
        tests: 
          - unique
          - not_null
      - name: payment_method
        description: "{{ doc('payment_method') }}"
        tests: 
          - not_null
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
        

              

